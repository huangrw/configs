server.port=8092
# 服务名称
spring.application.name=CONFIGCLIENT


# console 服务注册地址
spring.cloud.consul.host=112.74.186.85
spring.cloud.consul.port=8500

#  Consul 的心跳机制没有打开，所以健康检查总是报红
spring.cloud.consul.discovery.heartbeat.enabled=true

# 默认以服务名称为命名
# spring.cloud.consul.discovery.service-name=aa

# 关闭健康检查 生成环境不建议关闭
#spring.cloud.consul.discovery.health=false

# 开启 openFeign在调用服务过程中 开启 hysrix 支持 默认:就是没有开启
feign.hystrix.enabled=true


# 指定环境配置
spring.profiles.active=dev
